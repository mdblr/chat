<div class='container-fluid'>
  <main class='col-md-8'>
    <section>
      <div id='chat' class='convo-border' >
        <div ng-repeat='data in $ctrl.convo track by $index'>
          {{data.user}}: {{data.msg}}
        </div>
      </div>
    </section>

    <section class='f r'>
      <textarea ng-model='$ctrl.message'></textarea>
      <button class='btn btn-info' ng-click='$ctrl.send()'>Send</button>
    </section>
  </main>

  <aside class='col-md-4'>
    <section id='group' class='convo-border'>
      
    </section>
  </aside>
</div>
